<div class="mainpage">
    <div class="col-md-12">
        <div class="row py-4 ">

            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <button style="margin-left:15px" class="btn btn-secondary btn-sm float-right" (click)="download()">
                    <mat-icon inline="true">get_app</mat-icon>
                    Dowload
                </button>
            </div>
        </div>
        <div class="col-md-12" class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="num">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>#</b></th>
                    <td mat-cell *matCellDef="let row">{{row.num}}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Name</b></th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                <ng-container matColumnDef="staffId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Staff ID</b></th>
                    <td mat-cell *matCellDef="let row">{{row.staffId}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Email</b></th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>
                <ng-container matColumnDef="userAttend">
                    <th mat-header-cell *matHeaderCellDef><b>Attended</b></th>
                    <td mat-cell *matCellDef="let row">{{row.userAttend == 1 ? "Yes" : "No"}}</td>
                </ng-container>
                <ng-container matColumnDef="guestAvailable">
                    <th mat-header-cell *matHeaderCellDef><b>Acc Person</b></th>
                    <td mat-cell *matCellDef="let row">{{row.guestAvailable}}</td>
                </ng-container>
                <ng-container matColumnDef="guestAttend">
                    <th mat-header-cell *matHeaderCellDef><b>Acc Attended</b></th>
                    <td mat-cell *matCellDef="let row">{{row.guestAttend}}</td>
                </ng-container>
                <ng-container matColumnDef="guestAbsent">
                    <th mat-header-cell *matHeaderCellDef><b>Acc Absent</b></th>
                    <td mat-cell *matCellDef="let row">{{row.guestAvailable - row.guestAttend}}</td>
                </ng-container>
                
                <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button style="color: #6c757d" (click)="edit(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
