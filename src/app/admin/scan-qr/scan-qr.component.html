<div class="mainpage">
    <div class="col-md-12" id="non-printable">
        <div *ngIf="!scanned">
            <div class="row" style="padding-top:100px;padding-bottom: 100px">
                <div class="col-12 text-center">
                    <h1 style=font-size:70px>Welcome to MOT Awards Ceremony 2021</h1>
                    <br>
                    <h1 style=font-size:60px>Please scan your qr code here</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table>
                        <td style="width:35%">
                        </td>
                        <td style="width:30%">
                            <zxing-scanner  class="small-video" (scanSuccess)="onCodeResult($event)"
                                [formats]="['QR_CODE', 'EAN_13', 'CODE_128', 'DATA_MATRIX']"></zxing-scanner>
                        </td>
                        <td style="width:35%">
                        </td>
                    </table>
                </div>
            </div>
        </div>
        <div *ngIf="scanned">
            <div *ngIf="errormsg">
                <div class="row" style="padding-top:350px;padding-bottom: 10px">
                    <div class="col-12">
                        <h1 class="checkedintext text-center" style=font-size:50px>
                            {{errormsg}}
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
