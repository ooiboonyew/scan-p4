<div class="loading-shade" *ngIf="isLoading">
  <div
    class="col s12"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    "
  >
    <span>
      <mat-spinner [diameter]="32" mode="indeterminate"></mat-spinner>
    </span>
  </div>
</div>
<form [formGroup]="editconfig" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title class="mattitle">
    {{ addScreen ? "Add Location" : "Edit Location" }}
  </h1>
  <div>
    <div class="row" style="margin-top: 20px; width: 95%">
      <div class="col-12">
        <mat-form-field style="width: 100%">
          <input
            matInput
            placeholder="Location"
            type="text"
            formControlName="location"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row" style="margin-top: 20px; width: 95%">
      <div class="col-12">
        <mat-form-field style="width: 100%">
          <input
            matInput
            placeholder="Sub Location"
            type="text"
            formControlName="sublocation"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="center">
    <button type="submit" class="btn btn-info mr-1">
      {{ addScreen ? "Add" : "Update" }}
    </button>
    <button mat-dialog-close type="button" class="btn cancel-button">
      Close
    </button>
  </mat-dialog-actions>
</form>
