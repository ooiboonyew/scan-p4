<div class="mainpage">
    <div class="col-md-12">
        <div class="row py-4 ">

            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <button style="margin-left:15px" class="btn btn-secondary btn-sm float-right" (click)="download()">
                    <mat-icon inline="true">get_app</mat-icon>
                    Dowload
                </button>
            </div>
        </div>
        <div class="col-md-12" class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>
                <ng-container matColumnDef="attending">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Atteding</b></th>
                    <td mat-cell *matCellDef="let row">{{row.attending == 0 ? "Physical" : "Virtual"}}</td>
                </ng-container>
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>First Name</b></th>
                    <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Last Name</b></th>
                    <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef><b>Email</b></th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>
                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef><b>Mobile</b></th>
                    <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
                </ng-container>
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Country</b></th>
                    <td mat-cell *matCellDef="let row">{{row.country}}</td>
                </ng-container>
                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Registered Date</b></th>
                    <td mat-cell *matCellDef="let row">{{row.createdDate._seconds * 1000 | date: 'dd-MMM-yyyy'}}</td>
                </ng-container>
                <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="edit(row)">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
