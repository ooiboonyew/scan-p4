<div class="container-fluid">
  <div class="mainpage">
    <div class="col-md-12">
      <div class="row">
        <div class="col-12 py-3">
          <div style="font-size: x-large">Configuration List</div>
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-5">
          <button
            style="margin-left: 15px"
            class="btn btn-secondary btn-sm float-right"
            (click)="download()"
          >
            <mat-icon inline="true">get_app</mat-icon>
            Download Report
          </button>
          <button
            style="margin-left: 15px"
            class="btn btn-success btn-sm float-right"
            (click)="add()"
          >
            <mat-icon inline="true">add</mat-icon>
            Add
          </button>
        </div>
      </div>
      <div style="padding-top: 20px">
        <div class="col-12" class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="num">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <b>#</b>
              </th>
              <td mat-cell *matCellDef="let i = index">
                {{ [i + 1 + paginator.pageIndex * paginator.pageSize] }}
              </td>
            </ng-container>
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <b>location</b>
              </th>
              <td mat-cell *matCellDef="let row">{{ row.location }}</td>
            </ng-container>
            <!-- <ng-container matColumnDef="sublocation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <b>Sub location</b>
              </th>
              <td mat-cell *matCellDef="let row">{{ row.sublocation }}</td>
            </ng-container> -->
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  style="color: #6c757d"
                  (click)="edit(row)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  style="color: #6c757d"
                  (click)="delete(row)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[20, 50, 100]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
