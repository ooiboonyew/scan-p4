<div class="container">
  <div class="row">
    <div class="col-12">
      <div style="font-size: x-large">Onsite Statistic</div>
    </div>
    <div class="col-md-12" *ngIf="summary">
      <div class="row" style="padding-top: 20px; padding-bottom: 10px; font-size: large; font-weight: bold; " >
        <div class="col-9 col-md-4"></div>
        <div class="col-3 col-md-4">
          Total
        </div>
      </div>
      <div class="row" style="padding-bottom: 10px">
        <div class="col-9 col-md-4">QR code scanned</div>
        <div class="col-3 col-md-4">
          {{ summary.totalGuest }}
        </div>
      </div>
      <div class="row" style="padding-top: 30px; padding-bottom: 10px; font-size: large; font-weight: bold; " >
        <div class="col-9 col-md-4">Location</div>
      </div>
      <div class="row" style="padding-bottom: 10px" *ngFor="let record of summary.totalLocation; let i = index">
        <div class="col-9 col-md-4">Location - {{record.location ? record.location : "NULL" }}</div>
        <div class="col-3 col-md-4">
          {{ record.total }}
        </div>
      </div>   
    </div>
  </div>
</div>
