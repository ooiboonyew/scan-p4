      <div class="row" style="padding-top: 20px; padding-bottom: 10px; font-size: large; font-weight: bold; " >

      </div>
      <div class="row" style="padding-bottom: 10px" *ngFor="let record of summary.totalCategory; let i = index">
        <div class="col-9 col-md-4">Category - {{record.category ? record.category : "NULL" }}</div>
        <div class="col-3 col-md-4">
          {{ record.totalCheckedIn }}
        </div>
        <div class="col-3 col-md-4">
          {{ record.total }}
        </div>
      </div>
