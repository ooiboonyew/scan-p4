<img src="../../assets/images/UBS - Optimus - App 051219 - Mashead.png" width="100%" style="border: solid 1px #e60100" />
<div class="container">
  <div class="row">
  <div class="col-1 col-md-3 ">
  </div>
  <div class="col-10 col-md-6 login-container" style="padding-top: 30px">
    <div class="text-center" style="padding-bottom: 30px">
      <div style="display: contents">Please login to continue:</div>
    </div>
    <div>
      <div style="margin-top: 15px">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
          <div class="form-group">
            <input
              placeholder="Staff name"
              id="name"
              class="form-control myinput"
              minlength="3"
              formControlName="name"
              required
            />
          </div> 
          <div class="form-group">
            <input
              placeholder="Staff email"
              type="email"
              id="email"
              class="form-control myinput"
              minlength="3"
              formControlName="email"
              required
            />
          </div>
          <!-- <div class="form-group">
            <input
              placeholder="staff ID"
              id="staffId"
              class="form-control myinput"
              minlength="3"
              formControlName="staffId"
              required
            />
          </div> -->
          <div class="text-center" style="margin-top: 15px">
            <button
              type="submit"
              class="btn"
              style="width: 100%; background-color: #e60100; color: white;height: 50px;"
            >
              Enter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
<div class="col-1 col-md-3">
</div>
</div> 
</div>
