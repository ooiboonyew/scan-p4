<div class="container">
<div class="row" style="padding-bottom: 15px">
  <div class="col-12">
    <div style="font-size: xx-large">Donation</div>
  </div>
</div>
<!-- <div *ngIf="user && !userBooth"> -->
<div style="padding-bottom: 20px">
  <p>
    Need extra chances? Every donation of SGD30 will let you earn 1 extra
    chance!
    <br />
    <i style="font-size: small"
      >(Please show the donation receipt to booth master to exchange
      phyiscal ticket)</i
    >
  </p>
</div>
  <div *ngFor="let booth of booths; let i = index">
    <div class="row" style="padding-bottom: 10px; padding-top: 10px;font-size: small;">
      <div class="col-7" style="align-self: center">
        {{ booth.boothName }}
      </div>
      <div class="col-5">
        <button
          (click)="donate(booth.boothLink)"
          style="background-color: #e60100; width: 100%; color: white"
          class="btn"
        >
          Donate
        </button>
      </div>
    </div>
    <hr />
  </div>
  </div>
